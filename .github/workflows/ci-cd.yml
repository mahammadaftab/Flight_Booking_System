name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build Eureka Server
      run: |
        cd backend/eureka-server
        mvn clean package -DskipTests
    
    - name: Build API Gateway
      run: |
        cd backend/api-gateway
        mvn clean package -DskipTests
    
    - name: Build Auth Service
      run: |
        cd backend/auth-service
        mvn clean package -DskipTests
    
    - name: Build Flight Service
      run: |
        cd backend/flight-service
        mvn clean package -DskipTests
    
    - name: Build Seat Service
      run: |
        cd backend/seat-service
        mvn clean package -DskipTests
    
    - name: Build Booking Service
      run: |
        cd backend/booking-service
        mvn clean package -DskipTests
    
    - name: Build Payment Service
      run: |
        cd backend/payment-service
        mvn clean package -DskipTests
    
    - name: Build Currency Service
      run: |
        cd backend/currency-service
        mvn clean package -DskipTests

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  run-tests:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-test-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-test
    
    - name: Run backend tests
      run: |
        cd backend
        mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_REDIS_HOST: localhost
        SPRING_REDIS_PORT: 6379
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test

  security-scan:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-latest
    needs: [run-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      run: |
        echo "Deploying to Render..."
        # Add deployment commands here
        # Example: curl -X POST https://api.render.com/deploy/your-service-id
    
    - name: Deploy to Docker Hub
      run: |
        echo "Building and pushing Docker images..."
        # Login to Docker Hub
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
        # Build and push images for each service
        # Example for one service:
        # docker build -t yourusername/eureka-server:latest ./backend/eureka-server
        # docker push yourusername/eureka-server:latest
        
        # Repeat for other services...
    
    - name: Deploy to Kubernetes (Optional)
      run: |
        echo "Deploying to Kubernetes cluster..."
        # Add kubectl commands here if using Kubernetes
        # Example:
        # kubectl set image deployment/eureka-server eureka-server=yourusername/eureka-server:latest