server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: flight-service
          uri: lb://flight-service
          predicates:
            - Path=/api/flights/**
        - id: seat-service
          uri: lb://seat-service
          predicates:
            - Path=/api/seats/**
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
        - id: currency-service
          uri: lb://currency-service
          predicates:
            - Path=/api/rates/**

app:
  jwtSecret: e72XfvvmwkQ07AmIDzECKYspWOTU4ZNGlhG1jnaWr8jlYlN/UdixA6ScE//m+5ErcWNDgh7Oyu4hcFe9fupy2g==
  jwtExpirationMs: 86400000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}